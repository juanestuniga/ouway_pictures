<!DOCTYPE html>
<html>
  <head>
    <title>Upload Form</title>
    <style>
      /* CSS styles go here for html. */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        text-align: center; /* center the form */
      }
      /* make elements bigger for smaller screens */
      @media (max-width: 600px) {
        form {
          max-width: 500px;
          margin: 50px auto;
          padding: 20px;
        }
        input[type="file"], input[type="text"] {
          font-size: 1.2em;
        }
        button[type="submit"] {
          font-size: 1.2em;
        }
      }
      input[type="file"], input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      #message {
        margin: 8px 0;
        padding: 12px;
        border-radius: 4px;
      }
    </style>
    
  </head>
  <body>
    <form id="upload-form">
      <input type="file" id="picture" name="picture" accept="image/*" required>
      <input type="text" id="order-number" name="order-number" pattern="[A-Za-z0-9]{1,10}" required>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <script>
      const form = document.getElementById("upload-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const picture = document.getElementById("picture").files[0];
        const orderNumber = document.getElementById("order-number").value;
        if (picture.size > 4000000) {
          document.getElementById("message").innerHTML = "Error: Image size should be less than 2MB";
          return;
        }
        const formData = new FormData();
        formData.append("picture", picture);
        formData.append("orderNumber", orderNumber);
        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              document.getElementById("message").innerHTML= "Data successfully added to the sheet!";
            } else {
              document.getElementById("message").innerHTML = "Error: " + data.message;
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("message").innerHTML = "Error: " + error;
          });
      });
    </script>
  </body>
</html>
